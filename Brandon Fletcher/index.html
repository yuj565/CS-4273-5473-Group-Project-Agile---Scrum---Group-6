<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Group Project Phase 3</title>
  </head>
  <body>
    <div id="loginDiv">
      <h2 id="signInHeader" class="centerText">Sign In</h2>
      <p id="emailUsername">Email/Username</p>
        <input class="inputField-button" id="emailUsernameField" class="email-username" name="email" placeholder="Email/Username" required="" />
      <p id="password">Password</p>
        <input class="inputField-button" id="passwordField" type="password" class="password" name="Password" placeholder="Password" required="" />
        <br>
        <input class="inputField-button" id="signIn" type="submit" value="Sign In">
        <br>
        <input class="inputField-button" id="createAccount" type="submit" value="Create Account">
      <h6 class="centerText" id="forgotPassword"><a href="">Forgot password?</a></h6>
      <h6 class="centerText" id="copyright">Copyright: Group Six, Inc.</h6>
    </div>

  </body>
</html>
